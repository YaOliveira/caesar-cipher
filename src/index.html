<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!-- Linha de código responsivo -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Cousine" rel="stylesheet">
</head>

<body>
  <form name="form" id="formcipher">
    <br>
    <h1>Projeto 1 - Caesar Cipher </h1>
    <label>Selecione o número do deslocamento:</label>
    <input type="number" id="displacement" placeholder="N° de posições"/>
    <!-- Área para escrever a mensagem -->
    <textarea id="writePhrase" placeholder="Escreva o texto / mensagem" ></textarea>
    <input onclick="btnEncod()" type="text" id="botaoEncod" value= "CODIFICAR" />
    <input onclick="btnDecod()" type="text" id="botaoDecod" value= "DECODIFICAR" />
    <!-- Área para mostrar a mensagem -->
    <label>Recebe a mensagem</label>
    <textarea id="textResult" placeholder="Resultado" ></textarea>
    <div>
    <!-- Botão para limpar / recomeçar -->
    <!-- <input onclick="btnClean()" type="reset" value = "LIMPAR" id="botaoClean" class="button"/>-->
    <input type="reset" value ="LIMPAR" id="botaoClean" class="button"/>
    </div>
    </form>
<script src="cipher.js"></script>
<script src="tests.js"></script>
</body>

</html>
